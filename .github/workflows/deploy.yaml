name: Deploy to server

on: push

jobs:
  first_jobs:
    runs-on: ubuntu-latest

    outputs:
      salida: "${{steps.step_1.outputs.my_variable}}"

    env:
      NAME: CodigoFacilito

    steps:
      - name: working dir
        id: step_1
        run: echo "my_variable=Hola mundo" >> $GITHUB_OUTPUT

      - name: Obtener mensaje
        run: echo "${{steps.step_1.outputs.my_variable}}"
  
  secon_job:
    needs: first_jobs
    runs-on: ubuntu-latest

    env:
      SALIDA: ${{needs.first_jobs.outputs.salida}}

    steps:
      - name: Hola mundo
        run: echo "Hola mundo ${{github.ref}}"
      - name: Variable salida
        run: echo "$SALIDA"